    <div class=cabecalho>

        <label for="chec" class="lblMenuLateral">

        <div class="usuario">
            <div style="color: white;">
                <ul>
                    <li style="font-size: 1.1em;">Usuário</li>
                    <li><span class="circulo"></span></li>
                </ul>

            </div>
        </div>
    </div>

    <div class="divExterna">
        <div class="divInterna">
            <h2 style="width: 100%; text-align: center;">Cadastrar alunos</h2>
            <form name="cadastrarAluno" action="" method="POST">
                <div class="cadastro">
                    <label for="txtAluno">Aluno</label>
                    <input type="text" name="txtAluno" id="txtAluno" style="width: 850px; cursor: text;" required>
                </div>

                <div class="cadastro">
                    <label for="txtMatricula">Nº matrícula</label>
                    <input type="number" name="txtMatricula" id="txtMatricula" style="width: 560px; cursor: text;"
                        required>

                    <label for="listTurma">Turma</label>
                    <select name="listTurma" id="listCurso" required>
                        <option value="inf">6° Ano A</option>
                        <option value="inf">7° Ano B</option>
                        <option value="inf">8° Ano A</option>
                        <option value="inf">9° Ano B</option>
                    </select>
                </div>

                <div class="cadastro">
                    <label for="txtResponsavel">Responsável</label>
                    <select name="txtResponsavel" id="txtResponsavel" style="width: 770px;" required>
                        <option value=""></option>
                    </select>

                </div>
                <div class="adicionarLimpar">
                    <input type="submit" value="Adicionar">
                    <input type="reset" value="Limpar">
                </div>
        </div>
        </form>

    </div>
    </div>
