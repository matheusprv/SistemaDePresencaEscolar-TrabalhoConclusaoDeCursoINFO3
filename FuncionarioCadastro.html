    <div class = "divExterna">
        <div class="divInterna">

            <form name="cadastrarFuncionario" action="" method="POST">
                <div class="cadastro">
                    <p><b>Cadastro de funcionários</b></p>
                    <label for="txtFunc">Nome</label>
                    <input type="text" name="txtFunc" id="txtFunc" style=" margin-left: 5px; width: 617px; cursor: text;"  required>
                </div>
                <div class="cadastro">
                    
                    <label for="txtSenha">Senha</label>
                    <input type="text" name="txtSenha" id="txtSenha" style="width: 615px; cursor: text;" required>
                </div>

                <div class="cadastro">
                    <label for="txtEmail">Email</label>
                    <input type="text" name="txtEmail" id="txtEmail" style="margin-left: 10px; width: 617px; cursor: text;" required><br>
                </div>
                   
            </form>
            <div class="adicionarLimpar">
                <input type="submit" value="Adicionar">
                <input type="reset" value="Limpar">
            </div>
        </div>   
    </div>
